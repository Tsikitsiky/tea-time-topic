<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-time topic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tea Time Topic</h1>
    </header>
    <main>
        <section class="addform">
            <h3>add a topic</h3>
            <form>
                <input type="text" name="topic" id="topic" placeholder="Write your topic idea here">
                <button type="submit" name="submit">Submit</button>
            </form>
        </section>
        <section class="next-topic">
            <h3>next topic</h3>
        </section>
        <section class="past-topic">
            <h3>past topic</h3>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
